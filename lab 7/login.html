<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="parent min-vh-100 d-flex justify-content-center align-items-center"
    >
      <form
        onsubmit="login(event)"
        class="logginer bg-light p-5 pt-4 d-flex flex-column"
      >
        <h1 class="mt-3">Log in</h1>
        <div class="mt-3 input-group input-group-lg">
          <input
            id="email"
            type="text"
            placeholder="Login"
            class="form-control"
            name="email"
            required
          />
        </div>
        <div class="input-group mt-3 input-group-lg">
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="form-control"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg mt-4">
          Log in
        </button>
        <h5 class="text-center mt-2">
          <a href="registration.html">or,sign up</a>
        </h5>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/dom.js"></script>
  </body>
</html>
